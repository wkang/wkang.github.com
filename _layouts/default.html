<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title | append: " - " }}{% endif %}Kang Wen</title>
<meta name="author" content="Kang Wen">
{% capture description %}{% if page.description %}{{ page.description }}{% else %}{{ content | raw_content }}{% endif %}{% endcapture %}
<meta name="description" content="{{ description | strip_html | condense_spaces | truncate:150 }}">
<meta name="keywords" content="wkang blog kangwen">
<link href="/assets/images/favicon.ico" rel="shortcut icon">
<link href="/assets/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
<link href="/assets/stylesheets/pygments.css" media="screen, projection" rel="stylesheet" type="text/css">
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>

<body>

<header id="header" class="inner">
  <h1><a href="/">{{ site.title }}</a></h1>
  <nav id="main-nav">
    <ul class="main">
      <li><a href="/">Notes</a></li>
    </ul>
  </nav>
  <nav id="sub-nav" class="alignright">
    <div class="social">
      <a class="github" href="https://github.com/wkang" title="GitHub">GitHub</a>
      <a class="linkedin" href="http://www.linkedin.com/profile/view?id=47028952&trk=tab_pro">LinkedIn</a>
    </div>
    <form class="search" action="{{ site.simple_search }}" method="get">
      <input class="alignright" type="text" name="q" results="0">
      <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}">
    </form>
  </nav>
</header>

<div id="content" class="inner">{{ content | expand_urls: root_url }}</div>

<footer id="footer" class="inner"> Copyright &copy; Kang Wen 2013 - Powered by <a href="https://github.com/mojombo/jekyll">jekyll</a> </footer>

<script type="text/javascript">
var _gaq = _gaq || [];
_gaq.push(['_setAccount', 'UA-32473926-1']);
_gaq.push(['_trackPageview']);
(function() { var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true; ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js'; var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s); })();
</script>
</body>
</html>
